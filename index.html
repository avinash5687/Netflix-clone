<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./lib/css/main.css">
 
    <!-- Owl CSS for Carousel-->
    <link rel="stylesheet" href="./lib/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./lib/css/owl/owl.theme.default.min.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="./lib/css/responsive.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- JQuery -->
    <script src="./lib/js/owl/jquery.min.js"></script>

    <!-- Owl JS for Carousel-->
    <script src="./lib/js/owl/owl.carousel.min.js"></script>

    <!-- Script JS -->
    <script src="./lib/js/owl/script.js"></script>

    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/732/732228.png">

    <title>NETFLIX</title>

</head>

<body>

    <header>
        <div class="container">
            <img src="https://cdn-icons-png.flaticon.com/512/5977/5977590.png" alt="Netflix-logo" style="width: 100px;height: 100px;margin-left: 10px;">

            <nav>
                <a href="#">Home</a>
                <a href="#">Series</a>
                <a href="#">Films</a>
                <a href="#">Documentaries</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="film-principal">

            <div class="container">

                <h2 class="title">Fight club</h2>

                <p class="description">An insomniac office worker and a devil-may-care soap maker form an underground fight club that evolves into much more.
                    <br>
                    <br>
                    Director: David Fincher
                </p>
                
                <div class="buttons">

                    <button class="button-watch">
                        <i class="fa fa-play"></i>
                        WATCH NOW
                    </button>

                    <button class="button-watch">
                         <i class="fa fa-info-circle"></i>
                        MORE INFORMATION
                    </button>

                </div>
            </div>
        </div>
        
    </main>

    <div class="carousel-films">
        <div class="owl-theme">

            <div class="item">
                <img class="box-film" src="./lib/img/1.jpg" alt="">
            </div>
            
            <div class="item">
                <img class="box-film" src="./lib/img/2.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-film" src="./lib/img/3.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-film" src="./lib/img/4.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-film" src="./lib/img/5.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-film" src="./lib/img/6.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-film" src="./lib/img/7.jpg" alt="">
            </div>

        </div>
    </div>


</body>


</html>
